name: Publish to PyPI
on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]  # Trigger on version tags like v1.2.3
permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Build distributions
        run: python -m pip install --upgrade pip && python -m pip install build && python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1