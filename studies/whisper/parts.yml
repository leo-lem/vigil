hypothesis: Varying audio segmentation granularity and overlap does not significantly affect transcription behaviour.

inputs:
  - studies/whisper/data/ls_reading.wav
  - studies/whisper/data/ami_meeting.wav

variations:
  - type: divide_audio
    chunk_s: 15.0
    overlap_s: 1.0
  - type: divide_audio
    chunk_s: 5.0
    overlap_s: 1.0

checks:
  - type: wer_is_under
    threshold: 0.10
  - summary
